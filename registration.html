<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm() {
          let x = document.forms["myForm"]["username"].value;
          let y= document.forms["myForm"]["password"].value;
          let a= document.forms["myForm"]["email"].value;
          let b= document.forms["myForm"]["contact"].value;
          let c= document.forms["myForm"]["c_pass"].value;

          if (x == "") {
            alert("Name must be filled out");
            return false;
          }
          if(y==""){
            alert("Password must not be null");
            return false;
          }
          if(a==""){
            alert("Email must not be null");
            return false;
          }
          if(b==""){
            alert("contact must not be null");
            return false;
          }
          if(c==""){
            alert("confirm password must not be null");
            return false;
          }
          if(c!=y){
            alert("password does not match try again");
            return false;
          }
          alert("You have successfully registered");
          if(x!=null&&y!=null){
            window.location.href = 'login.html';
        }
        }
       
        </script>
</head>
<body>
    <section id="registration">
        <div class="reminder">
            <p>Get Online Courses for free</p>
            <h1>Register to Access</h1>
            <div class="time">
                <h1 id="demo"></h1>
                <script>
                    // Set the date we're counting down to
                    var countDownDate = new Date("Sep 18, 2022 12:00:00").getTime();
                    
                    // Update the count down every 1 second
                    var x = setInterval(function() {
                    
                      // Get today's date and time
                      var now = new Date().getTime();
                        
                      // Find the distance between now and the count down date
                      var distance = countDownDate - now;
                        
                      // Time calculations for days, hours, minutes and seconds
                      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                        
                      // Output the result in an element with id="demo"
                      document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                      + minutes + "m " + seconds + "s ";
                        
                      // If the count down is over, write some text 
                      if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("demo").innerHTML = "EXPIRED";
                      }
                    }, 1000);
                    </script>
            </div>
        </div>
        <div class="form">
            <h3>Register Now!</h3>
           <form name="myForm" action="/login.html" onsubmit="return validateForm()" method="post">
            <input type="text" placeholder="Username" name="username" id="username" required>
            <input type="email" placeholder="E-mail" name="email" id="email" required>
            <input type="text" placeholder="Phone Number" name="contact" id="cont">
            <input type="password" placeholder="Password" name="password" id="password">
            <input type="password" placeholder="Confirm Password" name="c_pass" id="c_pass">
            <div class="btn">
                <a class="tea-light" href="javascript:validateForm()">Register</a>
            </div>
            </form>
        </div>
    </section>

    
</body>
</html>
